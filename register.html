<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Autistic - Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #60A5FA;
            /* Fallback */
        }

        /* Background Image */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Header Buttons (Back & Language) */
        .header-container {
            position: absolute;
            top: 2.5rem;
            left: 0;
            width: 100%;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            z-index: 20;
            pointer-events: none;
            /* Let clicks pass through container */
        }

        .header-btn {
            width: 3rem;
            height: 3rem;
            background-color: #FFE500;
            border: none;
            border-radius: 0.75rem;
            border-bottom: 4px solid #F1B812;
            border-right: 2px solid #F1B812;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            pointer-events: auto;
            /* Re-enable clicks */
        }

        .header-btn:hover {
            transform: scale(1.05);
        }

        .header-btn:active {
            transform: scale(0.95);
        }

        .header-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: black;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 4rem;
            /* Add some space from top */
        }

        /* Logos */
        .logo-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .logo-small {
            width: 8rem;
            height: 4rem;
            object-fit: contain;
        }

        .puzzle-piece {
            width: 5rem;
            height: 3.5rem;
            object-fit: contain;
        }

        /* Blue Card / Form Container */
        .blue-card {
            width: 100%;
            background-color: #81D4FA;
            border: 4px solid #0288D1;
            border-radius: 30px;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        /* Form Elements */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .form-label {
            font-size: 1.25rem;
            /* 20px */
            font-weight: bold;
            color: #FFE500;
            letter-spacing: 1.8px;
            text-align: left;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            /* Added for better visibility on blue */
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 9px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            border-color: #FFE500;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
            cursor: pointer;
        }

        .checkbox-input {
            display: none;
        }

        .checkbox-custom {
            width: 24px;
            height: 24px;
            border: 2px solid white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox-input:checked+.checkbox-custom {
            border-color: #FFE500;
            background-color: transparent;
        }

        .checkbox-icon {
            color: #FFE500;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.2s;
        }

        .checkbox-input:checked+.checkbox-custom .checkbox-icon {
            opacity: 1;
            transform: scale(1);
        }

        .checkbox-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Default Buttons */
        .default-btn {
            display: block;
            width: 100%;
            padding: 18px 60px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            line-height: 21px;
            letter-spacing: 0.025em;
            background-color: #FFE500;
            color: #6f5300;
            border: none;
            border-bottom: 4px solid #F1B812;
            border-right: 4px solid #F1B812;
            border-left: 1px solid #F1B812;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .default-btn:active {
            box-shadow: none;
            transform: translateY(4px) translateX(4px);
        }

        .default-btn:disabled {
            background-color: #ccc;
            border-color: #999;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>

<body>

    <!-- Background -->
    <div class="background-container">
        <img src="public/images/background.png" alt="Background" class="background-image">
    </div>

    <!-- Header Buttons -->
    <div class="header-container">
        <!-- Back Button -->
        <a href="login.html" class="header-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="header-icon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>

        <!-- Language Button -->
        <button class="header-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="header-icon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
            </svg>
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Logos -->
        <div class="logo-container">
            <img src="public/images/logo-small.png" alt="World Autistic Logo" class="logo-small">
            <img src="public/images/puzzle.png" alt="Puzzle Piece" class="puzzle-piece">
        </div>

        <!-- Blue Card / Form -->
        <div class="blue-card">

            <div class="form-group">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="form-input" placeholder="">
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="">
            </div>

            <div class="form-group">
                <label class="form-label">Confirmar Email</label>
                <input type="email" class="form-input" placeholder="">
            </div>

            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" class="form-input" placeholder="">
            </div>

            <label class="checkbox-container">
                <input type="checkbox" class="checkbox-input">
                <div class="checkbox-custom">
                    <svg class="checkbox-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                    </svg>
                </div>
                <span class="checkbox-text">Aceito os Termos de Uso</span>
            </label>

            <button class="default-btn">Cadastrar</button>
        </div>

    </div>

</body>

</html>
