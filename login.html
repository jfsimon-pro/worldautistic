<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Autistic - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #60A5FA;
            /* Fallback */
        }

        /* Background Image */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Language Button */
        .language-btn-container {
            position: absolute;
            top: 2.5rem;
            right: 1.5rem;
            z-index: 20;
        }

        .language-btn {
            width: 3rem;
            height: 3rem;
            background-color: #FFE500;
            border: none;
            border-radius: 0.75rem;
            border-bottom: 4px solid #F1B812;
            border-right: 2px solid #F1B812;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .language-btn:hover {
            transform: scale(1.05);
        }

        .language-btn:active {
            transform: scale(0.95);
        }

        .language-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: black;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* Logos */
        .logo-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo-small {
            width: 8rem;
            height: 4rem;
            object-fit: contain;
        }

        .puzzle-piece {
            width: 5rem;
            height: 3.5rem;
            object-fit: contain;
        }

        /* Blue Card */
        .blue-card {
            width: 100%;
            background-color: #81D4FA;
            border: 4px solid #0288D1;
            border-radius: 30px;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Default Buttons */
        .default-btn {
            display: block;
            width: 100%;
            padding: 18px 60px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            line-height: 21px;
            letter-spacing: 0.025em;
            background-color: #FFE500;
            color: #6f5300;
            border: none;
            border-bottom: 4px solid #F1B812;
            border-right: 4px solid #F1B812;
            border-left: 1px solid #F1B812;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s;
        }

        .default-btn:active {
            box-shadow: none;
            transform: translateY(4px) translateX(4px);
        }

        /* Google Button */
        .google-btn {
            width: 100%;
            max-width: 20rem;
            padding: 1rem 1.5rem;
            background-color: white;
            border-radius: 1rem;
            /* rounded-2xl approx */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            border: none;
            cursor: pointer;
            transition: box-shadow 0.3s;
            margin-top: 1rem;
        }

        .google-btn:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .google-icon-wrapper {
            width: 24px;
            height: 24px;
            position: relative;
            flex-shrink: 0;
        }

        .google-text {
            color: black;
            font-weight: bold;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <!-- Background -->
    <div class="background-container">
        <img src="public/images/background.png" alt="Background" class="background-image">
    </div>

    <!-- Language Button -->
    <div class="language-btn-container">
        <button class="language-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="language-icon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
            </svg>
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Logos -->
        <div class="logo-container">
            <img src="public/images/logo-small.png" alt="World Autistic Logo" class="logo-small">
            <img src="public/images/puzzle.png" alt="Puzzle Piece" class="puzzle-piece">
        </div>

        <!-- Blue Card -->
        <div class="blue-card">
            <a href="#" class="default-btn">Ja tenho uma conta</a>
            <a href="register.html" class="default-btn">Criar nova conta</a>
        </div>

        <!-- Google Button -->
        <button class="google-btn">
            <div class="google-icon-wrapper">
                <svg width="24" height="24" viewBox="0 0 1024 1024" style="width: 100%; height: 100%;">
                    <path
                        d="M881 442.4H519.7v148.5h206.4c-8.9 48-35.9 88.6-76.6 115.8-34.4 23-78.3 36.6-129.9 36.6-99.9 0-184.4-67.5-214.6-158.2-7.6-23-12-47.6-12-72.9s4.3-49.9 12-72.9c30.3-90.6 114.8-158.1 214.7-158.1 56.3 0 106.8 19.4 146.6 57.4l110-110.1c-66.5-62-153.2-100-256.6-100-149.9 0-279.6 86-342.7 211.4-26 51.8-40.8 110.4-40.8 172.4S15.1 632.8 41.1 684.6c63.1 125.3 192.8 211.3 342.7 211.3 89.6 0 165.1-29.7 220.3-80.2 63-57.4 103.6-141.8 103.6-242.5 0-24.1-2.6-47.3-7.1-69.8z"
                        fill="#4285F4" />
                </svg>
            </div>
            <span class="google-text">Entrar com o google</span>
        </button>

    </div>

</body>

</html>
