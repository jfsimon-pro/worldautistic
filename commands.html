<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Autistic - Comandos de Voz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
            background-color: #60A5FA;
            padding-bottom: 8rem;
            padding-top: 1rem;
        }

        /* Background Image */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Header with Back Button */
        .header {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 0 1rem;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .back-button {
            width: 3rem;
            height: 3rem;
            background-color: #FFE500;
            border: none;
            border-radius: 0.75rem;
            border-bottom: 4px solid #F1B812;
            border-right: 2px solid #F1B812;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            text-decoration: none;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .back-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: black;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 0 1rem;
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        /* Command Card */
        .command-card {
            position: relative;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            min-height: 140px;
        }

        .command-card:active {
            transform: scale(0.98);
        }

        .command-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .command-name {
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            letter-spacing: 0.025em;
            color: white;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, #2563EB, #1E40AF);
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.2);
            z-index: 30;
            display: flex;
            justify-content: space-around;
            padding: 1rem 0 1.5rem 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 0.5rem 2rem;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: white;
        }

        .nav-icon {
            width: 2rem;
            height: 2rem;
        }

        .nav-text {
            font-size: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <!-- Background -->
    <div class="background-container">
        <img src="public/images/background.png" alt="Background" class="background-image">
    </div>

    <!-- Header with Back Button -->
    <div class="header">
        <a href="home.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="back-icon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="grid-container" id="commandsGrid">
            <!-- Commands will be dynamically inserted here -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item active">
            <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
            </svg>
            <span class="nav-text">Home</span>
        </a>
        <a href="#" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="nav-text">Settings</span>
        </a>
    </div>

    <script>
        // Commands data from commands.json
        const commands = [
            { "id": "yes", "color": "#66bb6a", "borderColor": "#558b2f", "pt": "Sim" },
            { "id": "no", "color": "#f44336", "borderColor": "#c62828", "pt": "Não" },
            { "id": "eat", "color": "#f7cc02", "borderColor": "#d0ae11", "pt": "Comer" },
            { "id": "walk", "color": "#42a5f5", "borderColor": "#1565c0", "pt": "Passear" },
            { "id": "sad", "color": "#7986cb", "borderColor": "#3f51b5", "pt": "Triste" },
            { "id": "help", "color": "#ff9800", "borderColor": "#e65100", "pt": "Ajuda" },
            { "id": "sleep", "color": "#ce93d8", "borderColor": "#8e24aa", "pt": "Dormir" },
            { "id": "play", "color": "#f06292", "borderColor": "#c2185b", "pt": "Brincar" },
            { "id": "anger", "color": "#e53935", "borderColor": "#b71c1c", "pt": "Raiva" },
            { "id": "boredom", "color": "#9e9e9e", "borderColor": "#616161", "pt": "Tédio" },
            { "id": "disgust", "color": "#4caf50", "borderColor": "#2e7d32", "pt": "Nojo" },
            { "id": "draw", "color": "#ffeb3b", "borderColor": "#fbc02d", "pt": "Desenhar" },
            { "id": "water", "color": "#2196f3", "borderColor": "#0d47a1", "pt": "Água" },
            { "id": "fear", "color": "#3f51b5", "borderColor": "#1a237e", "pt": "Medo" },
            { "id": "happy", "color": "#ffeb3b", "borderColor": "#fbc02d", "pt": "Feliz" },
            { "id": "hug", "color": "#ff5722", "borderColor": "#bf360c", "pt": "Abraçar" },
            { "id": "pain", "color": "#e57373", "borderColor": "#c62828", "pt": "Dor" },
            { "id": "play_games", "color": "#81c784", "borderColor": "#388e3c", "pt": "Jogar" },
            { "id": "silence", "color": "#9e9e9e", "borderColor": "#424242", "pt": "Silêncio" },
            { "id": "sing", "color": "#ba68c8", "borderColor": "#6a1b9a", "pt": "Cantar" },
            { "id": "stay_away", "color": "#ff7043", "borderColor": "#d84315", "pt": "Afaste" },
            { "id": "stop", "color": "#d32f2f", "borderColor": "#b71c1c", "pt": "Pare" },
            { "id": "study", "color": "#64b5f6", "borderColor": "#1976d2", "pt": "Estudar" },
            { "id": "tired", "color": "#ffb74d", "borderColor": "#f57c00", "pt": "Cansado" },
            { "id": "toys", "color": "#4dd0e1", "borderColor": "#00acc1", "pt": "Brinquedos" },
            { "id": "wash_hands", "color": "#29b6f6", "borderColor": "#0277bd", "pt": "Lavar as Mãos" },
            { "id": "watch", "color": "#4fc3f7", "borderColor": "#0288d1", "pt": "Assistir" }
        ];

        // Audio player
        let currentAudio = null;

        function playSound(commandId) {
            // Stop current audio if playing
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Create and play new audio
            const audioPath = `public/audio/pt/${commandId}.mp3`;
            currentAudio = new Audio(audioPath);
            currentAudio.play().catch(error => {
                console.log('Audio playback failed:', error);
            });
        }

        // Generate command cards
        const grid = document.getElementById('commandsGrid');
        commands.forEach(command => {
            const card = document.createElement('div');
            card.className = 'command-card';
            card.style.backgroundColor = command.color;
            card.style.border = `4px solid ${command.borderColor}`;
            card.onclick = () => playSound(command.id);

            const img = document.createElement('img');
            img.src = `public/images/commands/${command.id}.png`;
            img.alt = command.pt;
            img.className = 'command-image';

            const name = document.createElement('div');
            name.className = 'command-name';
            name.textContent = command.pt;

            card.appendChild(img);
            card.appendChild(name);
            grid.appendChild(card);
        });
    </script>

</body>

</html>
