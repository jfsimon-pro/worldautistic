<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Autistic - Atividade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
            background-color: #60A5FA;
            padding-bottom: 8rem;
            padding-top: 1rem;
        }

        /* Background Image */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Card Header */
        .card-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .back-button {
            width: 3rem;
            height: 3rem;
            background-color: #FFE500;
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            text-decoration: none;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .back-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: black;
        }

        .counter {
            padding: 0.5rem 1rem;
            font-weight: bold;
            color: #042A73;
            font-size: 1rem;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* White Card Container */
        .white-card {
            background-color: white;
            border-radius: 30px;
            padding: 2rem 1.5rem;
            width: 100%;
            min-height: 500px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* Activity Container */
        .activity-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        /* Instruction Text */
        .instruction-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #042A73;
            text-align: center;
            padding: 0 1rem;
        }

        /* Audio Button */
        .audio-button {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            border: 4px solid #FF5722;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .audio-button:hover {
            transform: scale(1.1);
        }

        .audio-button:active {
            transform: scale(0.95);
        }

        .audio-icon {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        /* Word Display */
        .word-display {
            background-color: #FFF3CD;
            border: 3px solid #FFA000;
            border-radius: 20px;
            padding: 1rem 2rem;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .word-display:hover {
            transform: scale(1.05);
        }

        .word-text {
            font-size: 1.75rem;
            font-weight: bold;
            color: #D32F2F;
            text-align: center;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            width: 100%;
        }

        /* Number Button */
        .number-button {
            width: 100%;
            height: 80px;
            background-color: #FFD700;
            border: 3px solid #FFA500;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .number-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.3);
        }

        .number-button:active {
            transform: scale(0.95);
            background-color: #FFC107;
        }

        .number-text {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Image Button */
        .image-button {
            width: 100%;
            height: 140px;
            background-color: #FFD700;
            border: 3px solid #FFA500;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
        }

        .image-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.3);
        }

        .image-button:active {
            transform: scale(0.95);
            background-color: #FFC107;
        }

        .option-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.3s;
        }

        .modal-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
        }

        .modal-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .modal-correct {
            color: #34A853;
        }

        .modal-incorrect {
            color: #EB4335;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
            }

            to {
                transform: scale(1);
            }
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, #2563EB, #1E40AF);
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.2);
            z-index: 30;
            display: flex;
            justify-content: space-around;
            padding: 1rem 0 1.5rem 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 0.5rem 2rem;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: white;
        }

        .nav-icon {
            width: 2rem;
            height: 2rem;
        }

        .nav-text {
            font-size: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <!-- Background -->
    <div class="background-container">
        <img src="public/images/background.png" alt="Background" class="background-image">
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="white-card">
            <!-- Card Header with Back Button and Counter -->
            <div class="card-header">
                <a href="activities.html" class="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="back-icon" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </a>
                <div class="counter" id="counter">1/5</div>
            </div>

            <div class="activity-container" id="activityContainer">
                <!-- Activity will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Answer Modal -->
    <div class="modal" id="answerModal">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon"></div>
            <div class="modal-text" id="modalText"></div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item active">
            <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
            </svg>
            <span class="nav-text">Home</span>
        </a>
        <a href="#" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="nav-text">Settings</span>
        </a>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category') || 'math';
        const level = parseInt(urlParams.get('level')) || 1;

        // Game state
        let currentCount = 0;
        const maxCount = 5;
        let currentActivity = null;
        let currentAudio = null;

        // Sample data for LANG01
        const sampleAnimals = [
            { "id": "dog", "pt": "Cachorro" },
            { "id": "cat", "pt": "Gato" },
            { "id": "monkey", "pt": "Macaco" },
            { "id": "rabbit", "pt": "Coelho" },
            { "id": "turtle", "pt": "Tartaruga" },
            { "id": "cow", "pt": "Vaca" },
            { "id": "fish", "pt": "Peixe" },
            { "id": "bird", "pt": "Pássaro" }
        ];

        // Utility functions
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Generate MATH01 activity
        function generateMath01() {
            const correctAnswer = getRandomInt(1, 8);
            const numbers = [correctAnswer];

            while (numbers.length < 4) {
                const randomNum = getRandomInt(1, 8);
                if (!numbers.includes(randomNum)) {
                    numbers.push(randomNum);
                }
            }

            return {
                type: 'MATH01',
                numbers: shuffleArray(numbers),
                answer: correctAnswer
            };
        }

        // Generate LANG01 activity
        function generateLang01() {
            const correctItem = getRandomItem(sampleAnimals);
            const options = [correctItem];

            while (options.length < 4) {
                const randomOption = getRandomItem(sampleAnimals);
                if (!options.some(opt => opt.id === randomOption.id)) {
                    options.push(randomOption);
                }
            }

            return {
                type: 'LANG01',
                correctItem: correctItem,
                options: shuffleArray(options)
            };
        }

        // Render MATH01
        function renderMath01(activity) {
            const container = document.getElementById('activityContainer');
            container.innerHTML = `
                <div class="instruction-text">Qual número você ouviu?</div>
                <div class="audio-button" onclick="playNumberAudio(${activity.answer})">
                    <img src="public/images/sound.png" alt="Audio" class="audio-icon">
                </div>
                <p style="color: #666; text-align: center;">Toque no ícone para ouvir novamente</p>
                <div class="options-grid">
                    ${activity.numbers.map(num => `
                        <div class="number-button" onclick="checkAnswer(${num === activity.answer})">
                            <div class="number-text">${num}</div>
                        </div>
                    `).join('')}
                </div>
            `;

            // Auto-play audio on load
            setTimeout(() => playNumberAudio(activity.answer), 500);
        }

        // Render LANG01
        function renderLang01(activity) {
            const container = document.getElementById('activityContainer');
            container.innerHTML = `
                <div class="instruction-text">Clique na imagem correta</div>
                <div class="word-display" onclick="playWordAudio('${activity.correctItem.id}')">
                    <div class="word-text">${activity.correctItem.pt}</div>
                </div>
                <div class="options-grid">
                    ${activity.options.map(option => `
                        <div class="image-button" onclick="checkAnswer(${option.id === activity.correctItem.id})">
                            <img src="public/images/animals/${option.id}.png" alt="${option.pt}" class="option-image">
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Play audio functions
        function playNumberAudio(number) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            const audioPath = `public/audio/pt/${number}.mp3`;
            currentAudio = new Audio(audioPath);
            currentAudio.play().catch(error => {
                console.log('Audio playback failed:', error);
            });
        }

        function playWordAudio(itemId) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            const audioPath = `public/audio/pt/${itemId}.mp3`;
            currentAudio = new Audio(audioPath);
            currentAudio.play().catch(error => {
                console.log('Audio playback failed:', error);
            });
        }

        // Check answer
        function checkAnswer(isCorrect) {
            showModal(isCorrect);
        }

        // Show modal
        function showModal(isCorrect) {
            const modal = document.getElementById('answerModal');
            const modalIcon = document.getElementById('modalIcon');
            const modalText = document.getElementById('modalText');

            if (isCorrect) {
                modalIcon.innerHTML = '✓';
                modalIcon.style.color = '#34A853';
                modalIcon.style.fontSize = '5rem';
                modalText.textContent = 'Correto!';
                modalText.className = 'modal-text modal-correct';

                modal.classList.add('show');

                setTimeout(() => {
                    modal.classList.remove('show');
                    nextActivity();
                }, 1500);
            } else {
                modalIcon.innerHTML = '✗';
                modalIcon.style.color = '#EB4335';
                modalIcon.style.fontSize = '5rem';
                modalText.textContent = 'Tente novamente!';
                modalText.className = 'modal-text modal-incorrect';

                modal.classList.add('show');

                setTimeout(() => {
                    modal.classList.remove('show');
                }, 1500);
            }
        }

        // Next activity
        function nextActivity() {
            currentCount++;

            if (currentCount >= maxCount) {
                window.location.href = 'activities.html';
                return;
            }

            updateCounter();
            loadActivity();
        }

        // Update counter
        function updateCounter() {
            document.getElementById('counter').textContent = `${currentCount + 1}/${maxCount}`;
        }

        // Load activity
        function loadActivity() {
            if (category === 'math') {
                currentActivity = generateMath01();
                renderMath01(currentActivity);
            } else if (category === 'lang') {
                currentActivity = generateLang01();
                renderLang01(currentActivity);
            }
        }

        // Initialize
        updateCounter();
        loadActivity();
    </script>

</body>

</html>
