<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Autistic - Atividades</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
            background-color: #60A5FA;
            padding-bottom: 8rem;
            padding-top: 1rem;
        }

        /* Background Image */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Header with Back Button */
        .header {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 0 1rem;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .back-button {
            width: 3rem;
            height: 3rem;
            background-color: #FFE500;
            border: none;
            border-radius: 0.75rem;
            border-bottom: 4px solid #F1B812;
            border-right: 2px solid #F1B812;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .back-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: black;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        /* Activity Card Base */
        .activity-card {
            position: relative;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            min-height: 120px;
        }

        .activity-card:active {
            transform: scale(0.98);
        }

        /* Large Card (full width) */
        .card-large {
            width: 100%;
            min-height: 140px;
        }

        /* Small Cards Grid */
        .small-cards-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .card-small {
            min-height: 140px;
        }

        /* Card Color Variants */
        .card-numbers {
            background-color: #AAD3E9;
            border: 4px solid #56A9D4;
        }

        .card-numbers .card-title {
            color: #090889;
        }

        .card-letters {
            background-color: #F98EB0;
            border: 4px solid #F6467f;
        }

        .card-letters .card-title {
            color: #800129;
        }

        .card-animals {
            background-color: #8ECF99;
            border: 4px solid #4E9F62;
        }

        .card-animals .card-title {
            color: #134D2F;
        }

        .card-food {
            background-color: #E07A5F;
            border: 4px solid #9D3C27;
        }

        .card-food .card-title {
            color: #3F1D14;
        }

        .card-objects {
            background-color: #6A4C93;
            border: 4px solid #432C64;
        }

        .card-objects .card-title {
            color: #E0D6F5;
        }

        .card-colors {
            background-color: #D9F99D;
            border: 4px solid #A3E635;
        }

        .card-colors .card-title {
            color: #166534;
        }

        /* Card Content */
        .card-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .card-large .card-image {
            width: 100px;
            height: 100px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            letter-spacing: 0.025em;
            text-transform: uppercase;
        }

        .card-small .card-title {
            font-size: 1.125rem;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, #2563EB, #1E40AF);
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.2);
            z-index: 30;
            display: flex;
            justify-content: space-around;
            padding: 1rem 0 1.5rem 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 0.5rem 2rem;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: white;
        }

        .nav-icon {
            width: 2rem;
            height: 2rem;
        }

        .nav-text {
            font-size: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>

<body>

</body>

</html>
