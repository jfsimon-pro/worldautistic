<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
            background-color: #60A5FA;
            padding-bottom: 8rem;
            padding-top: 1rem;
        }

        /* Background Image */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Header with Back Button */
        .header {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 0 1rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            width: 3rem;
            height: 3rem;
            background-color: #FFE500;
            border: none;
            border-radius: 0.75rem;
            border-bottom: 4px solid #F1B812;
            border-right: 2px solid #F1B812;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            text-decoration: none;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .back-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: black;
        }

        .score {
            background-color: white;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-weight: bold;
            color: #042A73;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 0 1rem;
        }

        /* Game Board */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        /* Card */
        .card {
            aspect-ratio: 1;
            background-color: #FFE500;
            border: 3px solid #F1B812;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card:active {
            transform: scale(0.95);
        }

        .card.flipped {
            background-color: white;
        }

        .card.matched {
            background-color: #34A853;
            border-color: #2B753F;
            cursor: default;
        }

        .card-back {
            font-size: 2rem;
            color: #042A73;
        }

        .card-front {
            display: none;
            font-size: 2.5rem;
        }

        .card.flipped .card-back {
            display: none;
        }

        .card.flipped .card-front {
            display: block;
        }

        /* Victory Message */
        .victory-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 100;
        }

        .victory-message.show {
            display: block;
            animation: scaleIn 0.3s;
        }

        .victory-title {
            font-size: 2rem;
            font-weight: bold;
            color: #34A853;
            margin-bottom: 1rem;
        }

        .victory-text {
            font-size: 1.2rem;
            color: #042A73;
            margin-bottom: 1.5rem;
        }

        .play-again-button {
            background-color: #FFE500;
            border: none;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: bold;
            color: #042A73;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        @keyframes scaleIn {
            from {
                transform: translate(-50%, -50%) scale(0.8);
            }

            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, #2563EB, #1E40AF);
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.2);
            z-index: 30;
            display: flex;
            justify-content: space-around;
            padding: 1rem 0 1.5rem 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 0.5rem 2rem;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: white;
        }

        .nav-icon {
            width: 2rem;
            height: 2rem;
        }

        .nav-text {
            font-size: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>

    <script>
        // Game state
        const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;

        // Initialize game
        function initGame() {
            // Create pairs and shuffle
            const cardValues = [...emojis, ...emojis];
            cards = cardValues.sort(() => Math.random() - 0.5);

            // Render cards
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.onclick = () => flipCard(card);

                card.innerHTML = `
                    <div class="card-back">?</div>
                    <div class="card-front">${emoji}</div>
                `;

                board.appendChild(card);
            });

            // Reset state
            matchedPairs = 0;
            flippedCards = [];
            canFlip = true;
            document.getElementById('score').textContent = '0';
        }

        // Flip card
        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                canFlip = false;
                checkMatch();
            }
        }

        // Check for match
        function checkMatch() {
            const [card1, card2] = flippedCards;
            const emoji1 = card1.dataset.emoji;
            const emoji2 = card2.dataset.emoji;

            if (emoji1 === emoji2) {
                // Match!
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('score').textContent = matchedPairs;

                    flippedCards = [];
                    canFlip = true;

                    // Check for victory
                    if (matchedPairs === 8) {
                        setTimeout(() => {
                            document.getElementById('victoryMessage').classList.add('show');
                        }, 500);
                    }
                }, 500);
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        // Reset game
        function resetGame() {
            document.getElementById('victoryMessage').classList.remove('show');
            initGame();
        }

        // Start game
        initGame();
    </script>
