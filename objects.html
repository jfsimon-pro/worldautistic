<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Autistic - Objetos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
            background-color: #60A5FA;
            padding-bottom: 8rem;
            padding-top: 1rem;
        }

        /* Background Image */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Header with Back Button */
        .header {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 0 1rem;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .back-button {
            width: 3rem;
            height: 3rem;
            background-color: #FFE500;
            border: none;
            border-radius: 0.75rem;
            border-bottom: 4px solid #F1B812;
            border-right: 2px solid #F1B812;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            text-decoration: none;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .back-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: black;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 0 1rem;
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        /* Object Card */
        .object-card {
            position: relative;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            min-height: 140px;
        }

        .object-card:active {
            transform: scale(0.98);
        }

        .object-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .object-name {
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            letter-spacing: 0.025em;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, #2563EB, #1E40AF);
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.2);
            z-index: 30;
            display: flex;
            justify-content: space-around;
            padding: 1rem 0 1.5rem 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 0.5rem 2rem;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: white;
        }

        .nav-icon {
            width: 2rem;
            height: 2rem;
        }

        .nav-text {
            font-size: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <!-- Background -->
    <div class="background-container">
        <img src="public/images/background.png" alt="Background" class="background-image">
    </div>

    <!-- Header with Back Button -->
    <div class="header">
        <a href="activities.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="back-icon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="grid-container" id="objectsGrid">
            <!-- Objects will be dynamically inserted here -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item active">
            <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
            </svg>
            <span class="nav-text">Home</span>
        </a>
        <a href="#" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="nav-text">Settings</span>
        </a>
    </div>

    <script>
        // Objects data from objects.json
        const objects = [
            { "id": "pillow", "pt": "Travesseiro", "color": "#FFDAB9", "borderColor": "#FFB347", "textColor": "#4B0082" },
            { "id": "tree", "pt": "Árvore", "color": "#98FB98", "borderColor": "#2E8B57", "textColor": "#556B2F" },
            { "id": "house", "pt": "Casa", "color": "#FFE4C4", "borderColor": "#DEB887", "textColor": "#8B4513" },
            { "id": "toothbrush", "pt": "Escova de Dentes", "color": "#87CEFA", "borderColor": "#4682B4", "textColor": "#2F4F4F" },
            { "id": "computer", "pt": "Computador", "color": "#B0E0E6", "borderColor": "#4682B4", "textColor": "#000000" },
            { "id": "spoon", "pt": "Colher", "color": "#FFFACD", "borderColor": "#FFD700", "textColor": "#B8860B" },
            { "id": "star", "pt": "Estrela", "color": "#FFF5EE", "borderColor": "#F4A460", "textColor": "#8B4513" },
            { "id": "glasses", "pt": "Óculos", "color": "#E0FFFF", "borderColor": "#00CED1", "textColor": "#008B8B" },
            { "id": "cap", "pt": "Boné", "color": "#F5FFFA", "borderColor": "#3CB371", "textColor": "#2F4F4F" },
            { "id": "guitar", "pt": "Guitarra", "color": "#FAFAD2", "borderColor": "#EEE8AA", "textColor": "#DAA520" },
            { "id": "soap", "pt": "Sabão", "color": "#FFB6C1", "borderColor": "#FF69B4", "textColor": "#C71585" },
            { "id": "book", "pt": "Livro", "color": "#DEB887", "borderColor": "#D2691E", "textColor": "#8B4513" },
            { "id": "pants", "pt": "Calça", "color": "#D3D3D3", "borderColor": "#A9A9A9", "textColor": "#696969" },
            { "id": "umbrella", "pt": "Guarda-chuva", "color": "#87CEEB", "borderColor": "#00BFFF", "textColor": "#1E90FF" },
            { "id": "ball", "pt": "Bola", "color": "#FF4500", "borderColor": "#FF6347", "textColor": "#8B0000" },
            { "id": "radio", "pt": "Rádio", "color": "#FFEBCD", "borderColor": "#FFDEAD", "textColor": "#8B4513" },
            { "id": "clock", "pt": "Relógio", "color": "#FFF5EE", "borderColor": "#F4A460", "textColor": "#8B4513" },
            { "id": "chair", "pt": "Cadeira", "color": "#FFFAF0", "borderColor": "#F5DEB3", "textColor": "#CD853F" },
            { "id": "scissors", "pt": "Tesoura", "color": "#C0C0C0", "borderColor": "#A9A9A9", "textColor": "#696969" },
            { "id": "towel", "pt": "Toalha", "color": "#FFF8DC", "borderColor": "#F5DEB3", "textColor": "#DAA520" },
            { "id": "dress", "pt": "Vestido", "color": "#FF69B4", "borderColor": "#DB7093", "textColor": "#C71585" },
            { "id": "shoe", "pt": "Sapato", "color": "#CD853F", "borderColor": "#8B4513", "textColor": "#FFF8DC" }
        ];

        // Audio player
        let currentAudio = null;

        function playSound(objectId) {
            // Stop current audio if playing
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Create and play new audio
            const audioPath = `public/audio/pt/${objectId}.mp3`;
            currentAudio = new Audio(audioPath);
            currentAudio.play().catch(error => {
                console.log('Audio playback failed:', error);
            });
        }

        // Generate object cards
        const grid = document.getElementById('objectsGrid');
        objects.forEach(object => {
            const card = document.createElement('div');
            card.className = 'object-card';
            card.style.backgroundColor = object.color;
            card.style.border = `4px solid ${object.borderColor}`;
            card.onclick = () => playSound(object.id);

            const img = document.createElement('img');
            img.src = `public/images/objects/${object.id}.png`;
            img.alt = object.pt;
            img.className = 'object-image';

            const name = document.createElement('div');
            name.className = 'object-name';
            name.textContent = object.pt;
            name.style.color = object.textColor;

            card.appendChild(img);
            card.appendChild(name);
            grid.appendChild(card);
        });
    </script>

</body>

</html>
