<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Autistic - Animais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
            background-color: #60A5FA;
            padding-bottom: 8rem;
            padding-top: 1rem;
        }

        /* Background Image */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Header with Back Button */
        .header {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 0 1rem;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .back-button {
            width: 3rem;
            height: 3rem;
            background-color: #FFE500;
            border: none;
            border-radius: 0.75rem;
            border-bottom: 4px solid #F1B812;
            border-right: 2px solid #F1B812;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            text-decoration: none;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .back-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: black;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 0 1rem;
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        /* Animal Card */
        .animal-card {
            position: relative;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            min-height: 140px;
        }

        .animal-card:active {
            transform: scale(0.98);
        }

        .animal-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .animal-name {
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            letter-spacing: 0.025em;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, #2563EB, #1E40AF);
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.2);
            z-index: 30;
            display: flex;
            justify-content: space-around;
            padding: 1rem 0 1.5rem 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 0.5rem 2rem;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: white;
        }

        .nav-icon {
            width: 2rem;
            height: 2rem;
        }

        .nav-text {
            font-size: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <!-- Background -->
    <div class="background-container">
        <img src="public/images/background.png" alt="Background" class="background-image">
    </div>

    <!-- Header with Back Button -->
    <div class="header">
        <a href="activities.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="back-icon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="grid-container" id="animalsGrid">
            <!-- Animals will be dynamically inserted here -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="home.html" class="nav-item active">
            <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
            </svg>
            <span class="nav-text">Home</span>
        </a>
        <a href="#" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="nav-text">Settings</span>
        </a>
    </div>

            { "id": "snake", "pt": "Serpente", "color": "#556B2F", "borderColor": "#6B8E23", "textColor": "#FFFBEE" },
            { "id": "camel", "pt": "Camelo", "color": "#DEB887", "borderColor": "#A0522D", "textColor": "#FFFBEE" }
        ];

        // Audio player
        let currentAudio = null;

        function playSound(animalId) {
            // Stop current audio if playing
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Create and play new audio
            const audioPath = `public/audio/pt/${animalId}.mp3`;
            currentAudio = new Audio(audioPath);
            currentAudio.play().catch(error => {
                console.log('Audio playback failed:', error);
            });
        }

        // Generate animal cards
        const grid = document.getElementById('animalsGrid');
        animals.forEach(animal => {
            const card = document.createElement('div');
            card.className = 'animal-card';
            card.style.backgroundColor = animal.color;
            card.style.border = `4px solid ${animal.borderColor}`;
            card.onclick = () => playSound(animal.id);

            const img = document.createElement('img');
            img.src = `public/images/animals/${animal.id}.png`;
            img.alt = animal.pt;
            img.className = 'animal-image';

            const name = document.createElement('div');
            name.className = 'animal-name';
            name.textContent = animal.pt;
            name.style.color = animal.textColor;

            card.appendChild(img);
            card.appendChild(name);
            grid.appendChild(card);
        });
    </script>

</body>

</html>
